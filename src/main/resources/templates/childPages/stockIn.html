<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Stock In</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this templates -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body ng-app="stock" ng-controller="stockIn">
<div th:replace="~{childPages/common::topbar}"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{childPages/common::sidebar(active='stockin')}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="alert alert-success alert-dismissible" ng-show="return">
                <!--							<button type="button" class="close" data-dismiss="alert">&times;</button>-->
                <strong>{{return}}</strong>
            </div>
            <div class="alert alert-danger alert-dismissible" ng-show="returnFail">
                <strong>{{returnFail}}</strong>
            </div>
            <form ng-submit="mysubmit()">
                <input type="number" name="id" class="form-control" placeholder="id" autofocus="" ng-model="order.id">
                <input type="text" name="supplycenter" class="form-control" placeholder="Supply Center" autofocus="" ng-model="order.supplycenter">
                <input type="text" name="productmodel" class="form-control" placeholder="Product Model" ng-model="order.productmodel">
                <input type="number" name="supplystaff" class="form-control" placeholder="Supply Staff" ng-model="order.supplystaff">
                <input type="date" name="date" class="form-control" placeholder="Date" ng-model="order.date">
                <input type="number" name="purchaseprice" class="form-control" placeholder="Purchase Price" ng-model="order.purchaseprice">
                <input type="number" name="quantity" class="form-control" placeholder="Quantity" ng-model="order.quantity">
                <button type="submit" class="btn btn-lg btn-primary btn-block" >Submit</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

<!-- Graphs -->
<script type="text/javascript" th:src="@{/js/Chart.min.js}"></script>
<script type="text/javascript" th:src="@{/js/stockIn.js}"></script>

</body>

</html>
