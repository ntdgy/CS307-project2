<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this templates -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<div th:replace="~{childPages/common::topbar}"></div>
		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{childPages/common::sidebar(active='manage')}"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2>Center Add</h2>
					<select name="table" onchange="inputSwitch()">
						<option>Center</option>
						<option>Enterprise</option>
						<option>Model</option>
						<option>Order</option>
						<option>Staff</option>
					</select>
					<form class="form-center" id="form-center" th:action="@{/api/database/center/}" th:method="post" style="display: block;">
						<div th:replace="~{childPages/common::typeselect}"></div>
						<div class="center">
							<label class="sr-only">Center Id</label>
							<input type="number" name="id" class="form-control" placeholder="Center Id" autofocus="">
							<label class="sr-only">Center Name</label>
							<input type="text" name="name" class="form-control" placeholder="Center Name" required="">
							<input type="text" name="updateid" class="form-control" placeholder="Original Id" style="display: none">
							<input type="text" name="updatename" class="form-control" placeholder="Original Center Name" style="display: none">
						</div>
						<div class="alert alert-success alert-dismissible" th:if="${! #strings.isEmpty(centermsg)}">
							<button type="button" class="close" data-dismiss="alert">&times;</button>
							<strong th:text="${centermsg}"> </strong>
						</div>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
					</form>
					<form class="form-enterprise" id="form-enterprise" th:action="@{/api/database/center/add/}" th:method="post" style="display: none;">
						<div th:replace="~{childPages/common::typeselect}"></div>
						<div class="enterprise">
							<label class="sr-only">Enterprise Id</label>
							<input type="number" name="id" class="form-control" placeholder="Enterprise Id" required="" autofocus="">
							<label class="sr-only">Center Name</label>
							<input type="text" name="name" class="form-control" placeholder="Center Name" required="">
							<label class="sr-only">Supply Center</label>
							<input type="text" name="supplycenter" class="form-control" placeholder="Supply Center" required="">
							<label class="sr-only">Country</label>
							<input type="text" name="country" class="form-control" placeholder="Country" required="">
							<label class="sr-only">City</label>
							<input type="text" name="city" class="form-control" placeholder="City" required="">
							<label class="sr-only">Industry</label>
							<input type="text" name="industry" class="form-control" placeholder="Industry" required="">
						</div>
						<div class="alert alert-success alert-dismissible" th:if="${! #strings.isEmpty(centermsg)}">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						<strong th:text="${centermsg}"> </strong>
					</div>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
					</form>
					<form class="form-model" th:action="@{/api/database/center/add/}" th:method="post" style="display: none;">
						<div th:replace="~{childPages/common::typeselect}"></div>

						<div class="model">
							<label class="sr-only">Model Id</label>
							<input type="number" name="id" class="form-control" placeholder="Model Id" required="" autofocus="">
							<label class="sr-only">Center Name</label>
							<input type="text" name="name" class="form-control" placeholder="Center Name" required="">
							<label class="sr-only">Number</label>
							<input type="text" name="number" class="form-control" placeholder="Number" required="">
							<label class="sr-only">Model</label>
							<input type="text" name="model" class="form-control" placeholder="Model" required="">
							<label class="sr-only">Unit price</label>
							<input type="number" name="unitprice" class="form-control" placeholder="Unit price" required="">
						</div>
						<div class="alert alert-success alert-dismissible" th:if="${! #strings.isEmpty(centermsg)}">
							<button type="button" class="close" data-dismiss="alert">&times;</button>
							<strong th:text="${centermsg}"> </strong>
						</div>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
					</form>
					<form class="form-order" th:action="@{/api/database/center/add/}" th:method="post" style="display: none;">
						<div th:replace="~{childPages/common::typeselect}"></div>
						<div class="order">
							<label class="sr-only">Order Id</label>
							<input type="number" name="id" class="form-control" placeholder="Order Id" required="" autofocus="">
							<label class="sr-only">Product Model</label>
							<input type="text" name="productmodel" class="form-control" placeholder="Product Model" required="">
							<label class="sr-only">Supply Center</label>
							<input type="text" name="supplycenter" class="form-control" placeholder="Supply Center" required="">
							<label class="sr-only">Supply Staff</label>
							<input type="text" name="supplystaff" class="form-control" placeholder="Supply Staff" required="">
							<label class="sr-only">Date</label>
							<input type="text" name="date" class="form-control" placeholder="Date" required="">
							<label class="sr-only">Purchase Price</label>
							<input type="text" name="purchaseprice" class="form-control" placeholder="Purchase Price" required="">
							<label class="sr-only">Quantity</label>
							<input type="text" name="quantity" class="form-control" placeholder="Quantity" required="">
						</div>
						<div class="alert alert-success alert-dismissible" th:if="${! #strings.isEmpty(centermsg)}">
							<button type="button" class="close" data-dismiss="alert">&times;</button>
							<strong th:text="${centermsg}"> </strong>
						</div>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
					</form>
					<form class="form-staff" th:action="@{/api/database/center/add/}" th:method="post" style="display: none;">
						<div th:replace="~{childPages/common::typeselect}"></div>
						<div class="staff">
							<label class="sr-only">Staff Id</label>
							<input type="number" name="id" class="form-control" placeholder="Staff Id" required="" autofocus="">
							<label class="sr-only">Name</label>
							<input type="text" name="name" class="form-control" placeholder="Name" required="">
							<label class="sr-only">Number</label>
							<input type="text" name="number" class="form-control" placeholder="Number" required="">
							<label class="sr-only">Gender</label>
							<input type="text" name="gender" class="form-control" placeholder="gender" required="">
							<label class="sr-only">Age</label>
							<input type="number" name="age" class="form-control" placeholder="Age" required="">
							<label class="sr-only">Mobile Number</label>
							<input type="text" name="mobilenumber" class="form-control" placeholder="Mobile Number" required="">
							<label for="Director">Director</label>
							<input type="radio" name="type" id="Director" class="form-control" placeholder="Director" required="">
							<label for="supply">Supply Staff</label>
							<input type="radio" name="type" id="supply" class="form-control" placeholder="Supply Staff" required="">
							<label for="contracts">Contracts Manager</label>
							<input type="radio" name="type" id="contracts" class="form-control" placeholder="Contracts Manager" required="">
							<label for="salesman">Salesman</label>
							<input type="radio" name="type" id="salesman" class="form-control" placeholder="Salesman" required="">
						</div>
						<div class="alert alert-success alert-dismissible" th:if="${! #strings.isEmpty(centermsg)}">
							<button type="button" class="close" data-dismiss="alert">&times;</button>
							<strong th:text="${centermsg}"> </strong>
						</div>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" th:src="@{/js/Chart.min.js}"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

		<script type="text/javascript">
			function inputSwitch(){
				var table = document.getElementsByName('table');
				var index = table[0].selectedIndex;
				var value = table[0].options[index].value;
				console.log(value);
				switch (value){
					case 'Center':
						document.getElementsByClassName('form-center')[0].style.display="block";
						document.getElementsByClassName('form-enterprise')[0].style.display="none";
						document.getElementsByClassName('form-staff')[0].style.display="none";
						document.getElementsByClassName('form-order')[0].style.display="none";
						document.getElementsByClassName('form-model')[0].style.display="none";
						var select = document.getElementsByClassName('form-center')[0].children[0];
						index = select.selectedIndex;
						value = select.options[index].value;
						if(value === 'Update'){
							document.getElementsByClassName('form-center')[0].children[1].children[4].style.display="block";
							document.getElementsByClassName('form-center')[0].children[1].children[5].style.display="block";
						} else {
							document.getElementsByClassName('form-center')[0].children[1].children[4].style.display="none";
							document.getElementsByClassName('form-center')[0].children[1].children[5].style.display="none";
						}
						break;
					case 'Enterprise':
						document.getElementsByClassName('form-center')[0].style.display="none";
						document.getElementsByClassName('form-enterprise')[0].style.display="block";
						document.getElementsByClassName('form-staff')[0].style.display="none";
						document.getElementsByClassName('form-order')[0].style.display="none";
						document.getElementsByClassName('form-model')[0].style.display="none";
						break;
					case 'Staff':
						document.getElementsByClassName('form-center')[0].style.display="none";
						document.getElementsByClassName('form-enterprise')[0].style.display="none";
						document.getElementsByClassName('form-staff')[0].style.display="block";
						document.getElementsByClassName('form-order')[0].style.display="none";
						document.getElementsByClassName('form-model')[0].style.display="none";
						break;
					case 'Model':
						document.getElementsByClassName('form-center')[0].style.display="none";
						document.getElementsByClassName('form-enterprise')[0].style.display="none";
						document.getElementsByClassName('form-staff')[0].style.display="none";
						document.getElementsByClassName('form-order')[0].style.display="none";
						document.getElementsByClassName('form-model')[0].style.display="block";
						break;
					case 'Order':
						document.getElementsByClassName('form-center')[0].style.display="none";
						document.getElementsByClassName('form-enterprise')[0].style.display="none";
						document.getElementsByClassName('form-staff')[0].style.display="none";
						document.getElementsByClassName('form-order')[0].style.display="block";
						document.getElementsByClassName('form-model')[0].style.display="none";
						break;
				}
			}
		</script>

	</body>

</html>
