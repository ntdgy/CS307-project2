<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this templates -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body ng-app="staff" ng-controller="staff">
<div th:replace="~{childPages/common::topbar}"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{childPages/common::sidebar(active='staff')}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form class="form-order" ng-submit="mysubmit()">
                <select name="type" ng-model="type" ng-init="type='place'">
                    <option ng-show="false" value=""></option>
                    <option value="place">Place Order</option>
                    <option value="update">Update Order</option>
                    <option value="delete">Delete Order</option>
                </select>
                <div class="order" ng-switch="type">
                    <div ng-switch-when="place">
                        <input type="number" name="contractnum" class="form-control" placeholder="Contract Number"
                               required="" autofocus=""
                               ng-model="place.contractnum">
                        <input type="text" name="enterprise" class="form-control" placeholder="Enterprise" autofocus=""
                               ng-model="place.enterprise">
                        <input type="text" name="productmodel" class="form-control" placeholder="Product Model"
                               required=""
                               ng-model="place.productmodel">
                        <input type="text" name="quantity" class="form-control" placeholder="Quantity" required=""
                               ng-model="place.quantity">
                        <input type="text" name="contractmanager" class="form-control" placeholder="Contract Manager"
                               required=""
                               ng-model="place.contractmanager">
                        <input type="text" name="salesmannum" class="form-control" placeholder="Salesman Num"
                        required="" ng-model="place.salesmannum">
                        <input type="text" name="contracttype" class="form-control" placeholder="Contract Type"
                        required="" ng-model="place.contracttype">
                        <label for="contractdate" style="float: left;">Contract Date：</label>
                        <input type="date" id="contractdate" name="contractdate" style="width: auto;"
                               class="form-control" placeholder="Contract Date" required=""
                               ng-model="place.contractdate">
                        <label for="estimated_delivery_date" style="float: left;">Estimated Delivery Date：</label>
                        <input type="date" id="estimated_delivery_date" name="estimated_delivery_date"
                               style="width: auto;" class="form-control" placeholder="Estimated Delivery Date"
                               required=""
                               ng-model="place.estimated_delivery_date">
                        <label for="lodgementdate" style="float: left;">Lodgement Date：</label>
                        <input type="date" id="lodgementdate" name="lodgementdate" style="width: auto;"
                               class="form-control" placeholder="Estimated Delivery Date" required=""
                               ng-model="place.lodgementdate">
                    </div>
                    <div ng-switch-when="update">
                        <input type="text" name="contract" class="form-control" placeholder="Contract Number"
                               required="" autofocus="" ng-model="update.contract">
                        <input type="text" name="productmodel" class="form-control"
                               placeholder="Product Model" required="" ng-model="update.productmodel">
                        <input type="text" name="salesman" class="form-control"
                               placeholder="Supply Center" required="" ng-model="update.salesman">
                        <input type="text" name="quantity" class="form-control"
                               placeholder="Supply Staff" required="" ng-model="update.quantity">
                        <label for="estimateddeliverydate" style="float: left;">Estimated Delivery Date：</label>
                        <input type="date" id="estimateddeliverydate" name="estimateddeliverydate"
                               style="width: auto;" class="form-control" placeholder="Estimated Delivery Date"
                               required=""
                               ng-model="update.estimateddeliverydate">
                        <label for="lodgementdate2" style="float: left;">Lodgement Date：</label>
                        <input type="date" id="lodgementdate2" name="lodgementdate" style="width: auto;"
                               class="form-control" placeholder="Estimated Delivery Date" required=""
                               ng-model="update.lodgementdate">
                    </div>
                    <div ng-switch-when="delete">
                        <input type="text" name="contract" class="form-control" placeholder="Contract Number"
                               required="" autofocus="" ng-model="delete.contract">
                        <input type="text" name="salesman" class="form-control"
                               placeholder="Supply Center" required="" ng-model="delete.salesman">
                        <input type="text" name="seq" class="form-control"
                               placeholder="The Sequence Number of Order" required="" ng-model="delete.seq">
                    </div>
                </div>
                <div class="alert alert-success alert-dismissible" ng-show="orderData">
                    <strong>{{orderData}}</strong>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>


<script type="text/javascript" th:src="@{/js/staff.js}"></script>

</body>

</html>
